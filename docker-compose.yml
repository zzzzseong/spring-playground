services:
  mysql:
    image: mysql:9.4.0
    container_name: mysql
    ports:
      # 호스트와 컨테이너의 포트를 연결
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      TZ: Asia/Seoul
    volumes:
      # 로컬저장경로:도커저장경로 - 컨테이너 종료 후에도 데이터를 로컬에 저장하여 유지 (로컬 경로변경 가능)
      - ./docker/mysql/data:/var/lib/mysql
      # 로컬저장경로:도커저장경로 - 해당 경로에 작성된 DDL 컨테이너 생성 시 자동실행 (.sql .sh 파일 실행) (로컬 경로변경 가능)
      - ./docker/mysql/init:/docker-entrypoint-initdb.d

  oradledb:
      image: zzzzseong/oracle-db:19.3.0
      container_name: oradledb
      ports:
        - "1521:1521"
      environment:
        ORACLE_PASSWORD: admin
        TZ: Asia/Seoul
      volumes:
        - ./docker/oradledb/data:/opt/oracle/oradata

  valkey:
    image: valkey/valkey:8.1.3
    container_name: valkey
    ports:
      - "6380:6379"
    volumes:
      - ./docker/valkey/data:/data

  mongodb:
    image: mongo:8.0.13-noble
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    volumes:
      - ./docker/mongodb/data:/data/db # 데이터 영구 저장을 위한 볼륨

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    volumes:
      # RabbitMQ 설정을 따로 커스터마이징할 게 아니라면, 그냥 아래처럼 /etc/rabbitmq/ 마운트를 삭제하는 게 깔끔함
      # - ./docker/rabbitmq/etc/:/etc/rabbitmq/
      - ./docker/rabbitmq/data/:/var/lib/rabbitmq/
      - ./docker/rabbitmq/logs/:/var/log/rabbitmq/
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_ERLANG_COOKIE: rabbitmq
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin



